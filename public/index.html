        <audio id="randevu">
            <source src="http://212.92.183.74:8370/;">
            <!--<source src="http://uk3.internet-radio.com:8136/;">-->
            Your browser does not support the audio element.
        </audio>
        <a href="javascript:void(0)" data-toggle="tooltip" title="Preview" class="stateicon"
           onclick="aud_play_pause()"><i id="stateicon" class="fa fa-play-circle-o"></i></a>

        <script>
            function aud_play_pause() {
                var myAudio = document.getElementById("randevu");
                var stateIcon = document.getElementById('stateicon');
                if (myAudio.paused) {
                    stateIcon.classList.remove('fa-play-circle-o');
                    stateIcon.classList.add('fa-pause-circle-o');
                    myAudio.play();
                } else {
                    stateIcon.classList.add('fa-play-circle-o');
                    stateIcon.classList.remove('fa-pause-circle-o');
                    myAudio.pause();
                }
            }
        </script>
